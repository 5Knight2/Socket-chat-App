<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


    <body class="container" style="align-items: center;">
        <br><br>
<h1 class="shadow" style="color: darkgreen;max-width: 450px;" >Login</h1>

<form class="form-control" id="login_form" style="max-width: 450px;">


    <label for="email" class="border-black" >Email: </label>
    <input type="email" name="email" id="email" class="form-control" style="max-width: 500px;" required>


<label for="pass" style="font-weight:450;font-size: large;" >Password: </label>
<input type="password" name="pass" id="pass" class="form-control" style="max-width: 500px;" required>
<br>
</form>
<br>
<button id="submit" class="btn btn-success" style="min-width: 200px;max-width: 300px;" >
Login</button>
<p>Not a user? <a href="http://localhost:3000/signup/signup.html">Sign-up</a><br>
    <a href="http://localhost:3000/signup/signup.html">Forgot a Password</a></p>
<script src="signin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
